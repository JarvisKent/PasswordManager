apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.hzh.passwordmanager"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    //引导页
    compile 'com.github.paolorotolo:appintro:3.4.0'
    //kj框架
    compile 'org.kymjs.kjframe:kjframe:2.6'
    //包含recycleView
    compile 'com.android.support:design:23.2.0'
    //类似QQ消息右滑动可删除
    compile files('libs/AndroidSwipeLayout-v1.1.8.jar')
    //沉浸式状态栏    https://github.com/jgilfelt/SystemBarTint
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    //侧边栏
    compile('com.mikepenz:materialdrawer:5.1.2@aar') {
        transitive = true
    }

}
